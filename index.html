<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href=.\styles.css>
    <title>Nolan Ngo - Final - WEB 1.0</title>
</head>
<body>
    <div>
        <section id="student-info">
            <h1>Nolan</h1>
            <p>My favorite color is green and I wear Fedoras!</p>
        </section>
        <section id="data-input">
        <h1>Font Styler</h1>
        <form>
            <label>Font Size: </label><input id="font-size" type="number">
            Font Family: <select id="select-font">
                <option value="helvetica">Helvetica</option>
                <option value="arial">Arial</option>
                <option value="timesnewroman">Times New Roman</option>
                <option value="georgia">Georgia</option>
            <label>Font Color: </label><input id="input-color" type="color" value="#000">
            <label>Background Color: </label><input id="input-bg-color" type="color" value="#fff">
            <label>Enter Text: </label><textarea id="enter-text"></textarea>
        </form>
        </section>
    </div>
    <div>
        <section id="headline-display">
            <h1 id="display">Sample Text</h1>
        </section>
        <section id="data-output">
            <pre><code>.headline {
                font-size: <span id="show-size">16</span>px;
                font-family: <span id="show-font">Times</span>;
                color: <span id="show-color">#000</span>;
                background-color: <span id="show-bg-color">#fff</span>;
            }</code></pre>
        </section>
    </div>
</body>
</html>
