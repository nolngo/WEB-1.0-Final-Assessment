<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nolan Ngo - Final - WEB 1.0</title>
</head>
<body>
    <div id="student-info">
        <h1>Nolan Ngo<h1>
            <p>My favorite color is green and I wear Fedoras!</p>
    </div>
    <div id="data-input">
        <h1>Font Styler</h1>
            Font Size: <input id="font-size" type="number">
            Font Family: <select id="select-font">
                <option value="helvetica">Helvetica</option>
                <option value="arial">Arial</option>
                <option value="timesnewroman">Times New Roman</option>
                <option value="georgia">Georgia</option>
            Font Color: <input id="input-color" type="color" value="#000">
            Background Color: <input id="input-bg-color" type="color" value="#fff">
            Enter Text: <textarea id="enter-text"></textarea>
    </div>
    <div id="headline-display">
        <h1 id="display"></h1>
    </div>
    <div id="data-output">
        <pre><code>.headline {
            font-size: <span id="show-size">16</span>px;
            font-family: <span id="show-font">Times</span>;
            color: <span id="show-color">#000</span>;
            background-color: <span id="show-bg-color">#fff</span>;
        }</code></pre>
    </div>

</body>
</html>
